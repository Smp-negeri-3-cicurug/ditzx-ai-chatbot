<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset dan Styling Dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      min-height: 100vh; /* Tambahkan ini untuk kompatibilitas */
      color: #e0e6ed;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease;
      overflow: hidden; /* Pertahankan ini agar tidak ada scroll ganda */
    }
    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 900px;
      margin: 1.5rem auto;
      width: 100%;
      background-color: rgba(23, 27, 46, 0.7);
      backdrop-filter: blur(15px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }
    
    /* Header */
    header {
      background-color: rgba(23, 27, 46, 0.9);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      flex-shrink: 0; /* Tambahkan ini agar header tidak mengecil */
    }
    .hamburger-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #e0e6ed;
      padding-right: 1.5rem;
      line-height: 1;
      outline: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .hamburger-btn:hover {
        transform: scale(1.1);
        color: #6a89cc;
    }
    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
      flex: 1;
      text-align: center;
      padding-right: 2.5rem;
      color: #6a89cc;
      transition: color 0.2s ease;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background-color: #161c28;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.6);
      transition: left 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      padding: 2rem 1.5rem;
      z-index: 1000;
      border-right: 1px solid #202a3a;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #e0e6ed;
      border-bottom: 2px solid #6a89cc;
      padding-bottom: 0.5rem;
    }
    .sidebar ul {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .sidebar button {
      width: 100%;
      text-align: left;
      padding: 1rem 1.25rem;
      background-color: #2b3445;
      color: #e0e6ed;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-weight: 500;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }
    .sidebar button:hover {
      background-color: #4a5568;
      transform: translateX(8px);
    }
    .sidebar button i {
      margin-right: 1rem;
      width: 20px;
      text-align: center;
      color: #94a3b8;
    }
    
    /* Area Chat */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }
    
    .message-container {
        display: flex;
        gap: 1rem;
        align-items: flex-start;
        animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .message-container.user {
        justify-content: flex-end;
    }
    .message-container.ai {
        justify-content: flex-start;
    }
    .message-icon {
        width: 40px;
        height: 40px;
        background-color: #3b455c;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        color: #6a89cc;
        flex-shrink: 0;
    }
    .message-icon.user {
        background-color: #6a89cc;
        color: #fff;
    }
    
    .chat-bubble {
      padding: 1rem 1.5rem;
      border-radius: 20px;
      max-width: 80%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      line-height: 1.5;
      position: relative;
    }
    .chat-bubble.user {
      background-color: #6a89cc;
      color: #fff;
    }
    .chat-bubble.ai {
      background-color: #2b3445;
      color: #e0e6ed;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .chat-bubble h4 {
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.5px;
    }
    .message-container.user .chat-bubble {
        border-bottom-right-radius: 5px;
    }
    .message-container.ai .chat-bubble {
        border-bottom-left-radius: 5px;
    }
    
    /* Footer & Form Input */
    footer {
      padding: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(23, 27, 46, 0.9);
      position: relative;
      flex-shrink: 0; /* Tambahkan ini agar footer tidak mengecil */
    }
    .chat-form {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .chat-form input {
      flex: 1;
      padding: 1rem 1.5rem;
      border-radius: 9999px;
      border: 1px solid #4a5568;
      background-color: #202a3a;
      color: #e0e6ed;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .chat-form input::placeholder {
      color: #8c95a3;
    }
    .chat-form input:focus {
      border-color: #6a89cc;
      box-shadow: 0 0 0 3px rgba(106, 137, 204, 0.5);
    }
    .chat-form button {
      padding: 1rem 2rem;
      border-radius: 9999px;
      background-color: #6a89cc;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .chat-form button:hover {
      background-color: #5773ba;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    .empty-state {
      text-align: center;
      color: #8c95a3;
      font-size: 1.8rem;
      margin: auto;
      opacity: 0.8;
      animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      font-weight: 500;
      line-height: 1.5;
    }
    
    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes typing {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .typing-indicator span {
      animation: typing 1s infinite;
      display: inline-block;
      margin: 0 2px;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
</style>
</head>
<body>

  <div class="container">
    <header>
      <button id="hamburger-btn" class="hamburger-btn">â˜°</button>
      <h1 id="header-title">Halo kakðŸ‘‹</h1>
    </header>

    <div id="sidebar" class="sidebar">
      <h2>Pilih Model AI</h2>
      <ul id="model-list">
        </ul>
    </div>

    <main id="chat-area">
      <div id="empty-state" class="empty-state">
        Selamat datang! <br> Silakan pilih model dan mulai percakapan.
      </div>
    </main>

    <footer>
      <form id="chat-form" class="chat-form" onsubmit="return false;">
        <input id="chat-input" type="text" placeholder="Ketik pesanmu..." />
        <button type="submit">Kirim</button>
      </form>
    </footer>
  </div>

 <script>
  const availableModels = [
    { id: 'gpt-4o', name: 'GPT-4o', icon: 'fa-solid fa-microchip' },
    { id: 'gpt-4.1-nano', name: 'GPT-4.1-Nano', icon: 'fa-solid fa-robot' },
    { id: 'deepseek-r1', name: 'DeepSeek R1', icon: 'fa-solid fa-brain' },
    { id: 'deepseek-v3', name: 'DeepSeek V3', icon: 'fa-solid fa-flask' },
    { id: 'claude-3.7', name: 'Claude 3.7', icon: 'fa-solid fa-cloud-sun' },
    { id: 'gemini-2.0', name: 'Gemini 2.0', icon: 'fa-solid fa-star' },
    { id: 'qwen-qwq-32b', name: 'Qwen QWQ 32B', icon: 'fa-solid fa-feather-pointed' }
  ];

  const API_BASE_URL = '/api/chat';  // endpoint backend

  const hamburgerBtn = document.getElementById('hamburger-btn');
  const sidebar = document.getElementById('sidebar');
  const modelList = document.getElementById('model-list');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatArea = document.getElementById('chat-area');
  const emptyState = document.getElementById('empty-state');
  const headerTitle = document.getElementById('header-title');
  
  let selectedModel = availableModels[0].id;
  let selectedModelName = availableModels[0].name;
  let selectedModelIcon = availableModels[0].icon;
  let initialGreeting = true;

  const updateHeaderTitle = () => {
    headerTitle.textContent = selectedModelName;
  };

  const displayMessage = (role, content, modelName) => {
    if (initialGreeting) {
      emptyState.style.display = 'none';
      initialGreeting = false;
    }
    
    const messageContainer = document.createElement('div');
    messageContainer.className = `message-container ${role}`;

    const iconElement = document.createElement('div');
    iconElement.className = `message-icon ${role}`;
    iconElement.innerHTML = role === 'user' ? '<i class="fa-solid fa-user"></i>' : `<i class="${selectedModelIcon}"></i>`;
    
    const messageElement = document.createElement('div');
    messageElement.className = `chat-bubble ${role}`;
    messageElement.innerHTML = `
      <h4>${role === 'user' ? 'Kamu' : modelName}</h4>
      <p>${content}</p>
    `;

    if (role === 'ai') {
      messageContainer.appendChild(iconElement);
      messageContainer.appendChild(messageElement);
    } else {
      messageContainer.appendChild(messageElement);
      messageContainer.appendChild(iconElement);
    }
    
    chatArea.appendChild(messageContainer);
    chatArea.scrollTop = chatArea.scrollHeight;
  };

  const handleFormSubmit = async (e) => {
    e.preventDefault();
    const userMessage = chatInput.value.trim();
    if (!userMessage) return;

    displayMessage('user', userMessage);
    
    chatInput.value = '';
    chatInput.disabled = true;

    const loadingContainer = document.createElement('div');
    loadingContainer.className = 'message-container ai';

    const loadingIcon = document.createElement('div');
    loadingIcon.className = 'message-icon ai';
    loadingIcon.innerHTML = `<i class="${selectedModelIcon}"></i>`;

    const loadingBubble = document.createElement('div');
    loadingBubble.className = 'chat-bubble ai';
    loadingBubble.innerHTML = `<h4>${selectedModelName}</h4><p><span class="typing-indicator"><span>.</span><span>.</span><span>.</span></span></p>`;
    
    loadingContainer.appendChild(loadingIcon);
    loadingContainer.appendChild(loadingBubble);
    chatArea.appendChild(loadingContainer);
    chatArea.scrollTop = chatArea.scrollHeight;
    
    try {
      const response = await fetch(API_BASE_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    text: userMessage,
    model: selectedModel
  })
});

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const aiResponse = await response.text(); // âœ… sinkron dengan backend text/plain

      chatArea.removeChild(loadingContainer);
      displayMessage('ai', aiResponse, selectedModelName);

    } catch (error) {
      console.error('Error:', error);
      chatArea.removeChild(loadingContainer);
      displayMessage('ai', 'Maaf, terjadi kesalahan. Mohon coba lagi.', 'Error');
    } finally {
      chatInput.disabled = false;
      chatInput.focus();
    }
  };
  
  const handleModelSelect = (e) => {
    const button = e.target.closest('button');
    if (button) {
      const modelId = button.dataset.modelId;
      const modelData = availableModels.find(m => m.id === modelId);
      if (modelData) {
        selectedModel = modelData.id;
        selectedModelName = modelData.name;
        selectedModelIcon = modelData.icon;
        sidebar.classList.remove('open');
        updateHeaderTitle();
      }
    }
  };

  availableModels.forEach(model => {
    const listItem = document.createElement('li');
    const button = document.createElement('button');
    button.innerHTML = `<i class="${model.icon}"></i> ${model.name}`;
    button.dataset.modelId = model.id;
    button.addEventListener('click', handleModelSelect);
    listItem.appendChild(button);
    modelList.appendChild(listItem);
  });

  hamburgerBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  document.addEventListener('click', (event) => {
    if (!sidebar.contains(event.target) && !hamburgerBtn.contains(event.target)) {
      sidebar.classList.remove('open');
    }
  });

  chatForm.addEventListener('submit', handleFormSubmit);

  updateHeaderTitle();
</script>

</body>
   </html>
